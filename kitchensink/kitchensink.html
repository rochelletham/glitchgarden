<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kitchensink.css">
    <title>Kitchensink</title>
</head>
<body>
    <header>
        <h1>Kitchensink: UI Components</h1>
    </header>
    <main>
        <h2>Slider</h2>
        <h4>Vertical Slider</h4>
        <div class="vert-slider-container">
            <input type="range" class="vert-slider" min="0" max="100" step="1" value="0" id="vertical-slider">
            <div class="vert-slider-value" id="vert-slider-value">0</div>
        </div>
        <h4>Horizontal Slider</h4>
        <div class="hori-slider-container">
            <input type="range" class="hori-slider" min="0" max="100" step="1" value="0" id="custom-slider">
            <div class="hori-slider-value" id="hori-slider-value">0</div>
        </div>
    </main>
    <script src="kitchensink.js"></script>
</body>
</html>
