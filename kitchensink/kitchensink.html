<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kitchensink.css">
    <title>Kitchensink</title>
</head>
<body>
    <header>
        <h1>Kitchensink: UI Components</h1>
    </header>
    <main>
        <h1>Sliders</h1><br><br><br>
        <h3>Vertical Slider</h3>
        <div class="vert-slider-container">
            <input type="range" class="vert-slider" min="0" max="100" step="1" value="0" id="vertical-slider">
            <input id="vert-slider-value" type="number" class="vert-slider-value" min="0" max="100" value="0">
        </div>
        <h4>Horizontal Slider</h4>
        <div class="hori-slider-container">
            <input type="range" class="hori-slider" min="0" max="100" step="1" value="0" id="hori-slider">
            <input id="hori-slider-value" type="number" class="hori-slider-value" min="0" max="100" value="0">
        </div>
</div>
    </main>
    <script src="kitchensink.js"></script>
</body>
</html>
